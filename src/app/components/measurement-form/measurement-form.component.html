<mat-card>
  <mat-card-header>
    <mat-card-title>Body Measurements</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="measurementForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Neck</mat-label>
          <input matInput type="number" step="0.1" formControlName="neck" />
          <span matSuffix>inches</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Upper Arm</mat-label>
          <input matInput type="number" step="0.1" formControlName="upperArm" />
          <span matSuffix>inches</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Chest</mat-label>
          <input matInput type="number" step="0.1" formControlName="chest" />
          <span matSuffix>inches</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Waist</mat-label>
          <input matInput type="number" step="0.1" formControlName="waist" />
          <span matSuffix>inches</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hips</mat-label>
          <input matInput type="number" step="0.1" formControlName="hips" />
          <span matSuffix>inches</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Wrist</mat-label>
          <input matInput type="number" step="0.1" formControlName="wrist" />
          <span matSuffix>inches</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Thighs</mat-label>
          <input matInput type="number" step="0.1" formControlName="thighs" />
          <span matSuffix>inches</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Calves</mat-label>
          <input matInput type="number" step="0.1" formControlName="calves" />
          <span matSuffix>inches</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Ankles</mat-label>
          <input matInput type="number" step="0.1" formControlName="ankles" />
          <span matSuffix>inches</span>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit">
        Save Measurements
      </button>
    </form>
  </mat-card-content>
</mat-card>

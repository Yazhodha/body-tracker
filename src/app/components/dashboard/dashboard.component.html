<mat-toolbar color="primary">
  <span>Body Measurement Tracker</span>
</mat-toolbar>

<div class="dashboard-container">
  <!-- Settings Row -->
  <div class="settings-row">
    <app-weight-unit-toggle></app-weight-unit-toggle>
    <app-height-settings></app-height-settings>
  </div>

  <!-- Main Content Grid -->
  <div class="content-grid">
    <!-- Left Column -->
    <div class="left-column">
      <!-- Weight Entry and History -->
      <app-weight-tracking></app-weight-tracking>
      <!-- Body Measurements Form -->
      <app-measurement-form></app-measurement-form>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <!-- Weight Progress Chart -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>Weight Progress</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-progress-chart [chartType]="'weight'"></app-progress-chart>
        </mat-card-content>
      </mat-card>

      <!-- Body Measurements Progress Chart -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>Body Measurements Progress</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-progress-chart [chartType]="'measurements'"></app-progress-chart>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Full Width Table Section -->
  <div class="table-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Measurement History</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-measurement-table></app-measurement-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>

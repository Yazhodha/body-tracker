<mat-toolbar color="primary">
  <span>Body Measurement Tracker</span>
</mat-toolbar>

<div class="dashboard-container">
  <!-- Settings Section -->
  <div class="settings-section">
    <app-weight-unit-toggle></app-weight-unit-toggle>
    <app-height-settings></app-height-settings>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Weight Section -->
    <section class="weight-section">
      <app-weight-tracking></app-weight-tracking>
      
      <mat-card>
        <mat-card-header>
          <mat-card-title>Weight Progress</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-progress-chart [chartType]="'weight'"></app-progress-chart>
        </mat-card-content>
      </mat-card>
    </section>

    <!-- Body Measurements Section -->
    <section class="measurements-section">
      <app-measurement-form></app-measurement-form>
      
      <mat-card>
        <mat-card-header>
          <mat-card-title>Body Measurements Progress</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-progress-chart [chartType]="'measurements'"></app-progress-chart>
        </mat-card-content>
      </mat-card>

      <mat-card class="table-card">
        <mat-card-header>
          <mat-card-title>Measurement History</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-measurement-table></app-measurement-table>
        </mat-card-content>
      </mat-card>
    </section>
  </div>
</div>

<mat-toolbar color="primary">
  <span>Body Measurement Tracker</span>
</mat-toolbar>

<div class="dashboard-container">
  <div class="form-section">
    <!-- In dashboard.component.html, add near the top -->
    <div class="settings-bar">
      <app-weight-unit-toggle></app-weight-unit-toggle>
    </div>
    <app-height-settings></app-height-settings>
    <app-measurement-form></app-measurement-form>
  </div>

  <div class="data-section">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Progress Chart</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-progress-chart></app-progress-chart>
      </mat-card-content>
    </mat-card>

    <mat-card class="table-card">
      <mat-card-header>
        <mat-card-title>Measurement History</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-measurement-table></app-measurement-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
